<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DevoirArties - منصة دراسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f6;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      max-width: 1200px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .feature {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
    }

    .feature i {
      font-size: 3rem;
      color: #27ae60;
    }

    .feature h3 {
      margin-top: 10px;
      color: #2c3e50;
    }

    .upload-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 40px;
    }

    .upload-btn {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    .upload-btn:hover {
      background-color: #2ecc71;
    }

    .uploaded-files {
      margin-top: 30px;
    }

    .uploaded-files ul {
      list-style: none;
      padding: 0;
    }

    .uploaded-files li {
      margin-bottom: 10px;
    }

    .uploaded-files a {
      text-decoration: none;
      color: #2980b9;
      font-size: 1.1rem;
    }

    .uploaded-files a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>

<body>

  <header>
    <h1>DevoirArties - منصة دراسية</h1>
  </header>

  <div class="container">
    <section class="features">
      <div class="feature">
        <i class="fas fa-book"></i>
        <h3>الدروس</h3>
        <p>اكتشف دروساً مفيدة وساعد في تعلم كل جديد.</p>
      </div>
      <div class="feature">
        <i class="fas fa-pencil-alt"></i>
        <h3>واجبات</h3>
        <p>رفع الواجبات والتفاعل مع المحاضرات.</p>
      </div>
      <div class="feature">
        <i class="fas fa-laptop"></i>
        <h3>موارد دراسية</h3>
        <p>تحميل ملفات PDF للمواد الدراسية.</p>
      </div>
    </section>

    <section class="upload-section">
      <h2>رفع ملفات PDF الدراسية</h2>
      <button class="upload-btn" onclick="triggerFileInput()">
        <i class="fas fa-cloud-upload-alt"></i> اختر الملفات للرفع
      </button>
      <input type="file" id="file-input" accept=".pdf" style="display: none;" onchange="displayFileName()" />
    </section>

    <section class="uploaded-files">
      <h2>الملفات المرفوعة</h2>
      <ul id="file-list">
        <!-- الملفات المرفوعة ستظهر هنا -->
      </ul>
    </section>
  </div>

  <footer>
    <p>&copy; 2024 DevoirArties. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="script.js"></script>
<script>src="java.js"</script>
</body>

</html>
